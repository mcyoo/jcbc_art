<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="제주클린보이즈클럽 전시" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:url" content="http://www.jejucleanboysclub.com" />
    <title>제주클린보이즈클럽</title>
  </head>
  <body class="bg-gray-100">
    <header
      class="container inset-0 max-w-full flex items-center justify-around lg:h-24 h-16 bg-white border-b border-gray-400 fixed z-10 text-gray-800 font-mono"
    >
      <a
        href="https://www.instagram.com/jejucleanboysclub/?hl=ko"
        class="bg-gradient-to-r from-yellow-400 via-pink-400 to-red-600 p-1 lg:p-1 sm:p-0 rounded-full"
      >
        <img
          class="w-10 lg:w-16 rounded-full border-white border-1"
          src="%PUBLIC_URL%/logo.jpg"
        />
      </a>
      <a class="text-sm lg:text-xl">@jejucleanboysclub</a>
    </header>
    <div id="root"></div>
  </body>
</html>
